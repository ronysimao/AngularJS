<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;

        }

        .table {
            margin-top: 20px;
        }

        .form-control {
            margin-bottom: 5px;
        }
    </style>



    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
            $scope.app = "Lista Telefônica";
            $scope.contatos = [
                { nome: "Pedro", telefone: "99998888" },
                { nome: "Ana", telefone: "99997777" },
                { nome: "Maria", telefone: "99996666" }
            ];
        });
    </script>

</head>

<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <!-- Esta abaixo é o bind direto
        <h4 ng-bind="app"></h4> -->
        <!-- Essa notação abaixo chama-se interpolação -->
        <h2>{{app}}</h2>
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <!-- Modo mais braçal de fazer o repeat de todos os dados de contato -->
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>

                <!-- outro modo de fazer
                <td ng-repeat="(key, value) in contato">
                    {{value}}
                </td> -->
            </tr>
        </table>
        <hr />
        <input class="form-control" type="text" ng-model="nome" />
        <input class="form-control" type="text" ng-model="telefone" />
        {{nome}}
        {{telefone}}
    </div>
</body>

</html>

<!-- 
Anotações

NG-BIND: pega alguma coisa do $scope e exibe
NG-MODEL: pega alguma coisa da View e define no $scope, inputs, selects e textares (aplicações)
 -->
